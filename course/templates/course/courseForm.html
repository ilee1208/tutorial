{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!--# option2: 각자 필드에 적용(특정 항목 수정가능) -->
<div class="content_courseForm">

  <!--#option2 각자 필드를 부트스트랩 적용(crispy)-->
  <form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form.media }}

    <div class="col">
      {{ form.subject|as_crispy_field }}
    </div>

    <div class="col">
      {{form.media }}
      {{form.content|safe }}
    </div>

    <div class="d-flex justify-content-around">
	    <input class="col-3 btn btn-secondary form-control" type="button" value="이전화면"  onclick="history.back(); return false;">
		<input class="col-3 btn btn-primary form-control" type="submit" value="게시글 등록">
    </div>

  </form>

</div>
{% endblock %}
